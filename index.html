<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
      crossorigin="anonymous"
    />
    <title>E-commerce Basket</title>
  </head>
  <body>
    <nav>
      <div class="burger-menu">
        <div class="burger-line1"></div>
        <div class="burger-line2"></div>
        <div class="burger-line3"></div>
      </div>
      <div class="logo">
        <img src="images/logo.svg" />
      </div>
      <div class="basket">
        <i class="fas fa-shopping-basket"></i>
      </div>
    </nav>

    <div class="basket-menu">
      <ul></ul>
      <div class="checkout">
        <p>Total Price: $<span id="checkout"></span></p>
        <div class="checkoutBtn"><p>Checkout</p></div>
      </div>
    </div>

    <div class="show">
      <img src="./images/hero-bcg.jpeg" style="object-fit: cover;" />
    </div>

    <div class="row"></div>

    <script type="text/javascript" src="../products.json"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
